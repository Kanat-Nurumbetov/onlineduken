[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    -v
    --tb=short
    --strict-markers
    --alluredir=allure-results

markers =
    # Уровни покрытия
    smoke: Критичные smoke-тесты (< 5 мин, блокирующие)
    regression: Полный регресс (включает smoke + все feature-тесты)
    e2e: End-to-end сценарии (сквозные, медленные)

    # Функциональные группы
    payment: Тесты платежей
    qr: QR-код платежи
    card: Оплата картой
    ui: UI-тесты (главный экран, навигация, контент)
    banner: Тесты баннеров
    catalog: Тесты каталога
    navigation: Тесты навигации

    # Платформы
    android: Только для Android
    ios: Только для iOS

    # Режимы запуска
    parallel: Можно запускать параллельно
    serial: Запускать последовательно
    delayed: Тесты с задержками между шагами